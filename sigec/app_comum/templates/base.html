{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{%block titulo %} {% endblock%}</title>

    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet" >
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "vendors/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link href="{% static "vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static "vendors/jqvmap/dist/jqvmap.min.css" %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static "vendors/bootstrap-daterangepicker/daterangepicker.css " %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "build/css/custom.min.css" %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><span>SIGEC - PROGNET</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="{%if request.user.funcionario.foto %}{{request.user.funcionario.foto.url}}{%endif%}" alt="{{request.user.funcionario}}" class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Bem Vindo,</span>
                <h2>{{request.user.funcionario}}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            {% include "sidebar-menu.html" %}
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        {% include "top-navigation.html" %}
        <!-- /top navigation -->
        
        <!-- page content --> 
        <div class="right_col" role="main">   
        {%block content %}
    
    
        {% endblock %}
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            ProgNet - Solução em Tecnologia da Informação
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="{% static "vendors/jquery/dist/jquery.min.js" %}"  ></script>
    <!-- Bootstrap -->
    <script src="{% static "vendors/bootstrap/dist/js/bootstrap.min.js" %}" ></script>
    <!-- FastClick -->
    <script src="{% static "vendors/fastclick/lib/fastclick.js" %}" ></script>
    <!-- NProgress -->
    <script src="{% static "vendors/nprogress/nprogress.js" %}" ></script>
    <!-- Chart.js -->
    <script src="{% static "vendors/Chart.js/dist/Chart.min.js" %}" ></script>
    <!-- gauge.js -->
    <script src="{% static "vendors/gauge.js/dist/gauge.min.js" %}" ></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static "vendors/bootstrap-progressbar/bootstrap-progressbar.min.js" %}" ></script>
    <!-- iCheck -->
    <script src="{% static "vendors/iCheck/icheck.min.js" %}" ></script>
    <!-- Skycons -->
    <script src="../vendors/skycons/skycons.js" %}" ></script>
    <!-- Flot -->
    <script src="{% static "vendors/Flot/jquery.flot.js" %}" ></script>
    <script src="{% static "vendors/Flot/jquery.flot.pie.js" %}" ></script>
    <script src="{% static "vendors/Flot/jquery.flot.time.js" %}" ></script>
    <script src="{% static "vendors/Flot/jquery.flot.stack.js" %}" ></script>
    <script src="{% static "vendors/Flot/jquery.flot.resize.js" %}" ></script>
    <!-- Flot plugins -->
    <script src="{% static "vendors/flot.orderbars/js/jquery.flot.orderBars.js" %}" ></script>
    <script src="{% static "vendors/flot-spline/js/jquery.flot.spline.min.js" %}" ></script>
    <script src="{% static "vendors/flot.curvedlines/curvedLines.js" %}" ></script>
    <!-- DateJS -->
    <script src="{% static "vendors/DateJS/build/date.js" %}" ></script>
    <!-- JQVMap -->
    <script src="{% static "vendors/jqvmap/dist/jquery.vmap.js" %}" ></script>
    <script src="{% static "vendors/jqvmap/dist/maps/jquery.vmap.world.js" %}" ></script>
    <script src="{% static "vendors/jqvmap/examples/js/jquery.vmap.sampledata.js" %}" ></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static "vendors/moment/min/moment.min.js" %}" ></script>
    <script src="{% static "vendors/bootstrap-daterangepicker/daterangepicker.js" %}" ></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static "build/js/custom.min.js" %}" ></script>
	
  </body>
</html>
